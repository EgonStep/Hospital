<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
<h:button value="Index" outcome="/index" />
	<h3>Cadastar Novo Medico</h3>
	<div>
	  <h:form id="criarMedico">
		<label>Especialidade</label>
	    	<h:selectOneMenu value="#{medico.especialidade.id}">
	    		<f:selectItems var="espec" value="#{gerenciadorController.listarEspecialidades()}" 
	    			itemLabel="#{espec.descricao}" itemValue="#{espec.id}"></f:selectItems>
	    	</h:selectOneMenu>
		<label>Nome</label>
		<h:inputText value="#{medico.nome}" />
		<label>Nascimento</label>
		<h:inputText value="#{medico.nascimento}"> 
			<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
		</h:inputText>
		<label>CPF</label>
		<h:inputText value="#{medico.cpf}" />
		<label>RG</label>
		<h:inputText value="#{medico.rg}" />
		<label>E-mail</label>
		<h:inputText value="#{medico.email}" />
	  	<h:commandButton action="#{gerenciadorController.cadastrarPessoa(medico)}" value="Salvar" />
	  </h:form>
	</div>
</h:body>
</html>
