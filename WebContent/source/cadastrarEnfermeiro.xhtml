<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
<h:button value="Index" outcome="/index" />
	<h3>Cadastar Novo Enfermeiro</h3>
	<div>
	  <h:form id="criarEnfermeiro">
	  	<label>Carga Horaria</label>
		<h:inputText value="#{enfermeiro.cargaHoraria}" />
		<label>Nome</label>
		<h:inputText value="#{enfermeiro.nome}" />
		<label>Nascimento</label>
		<h:inputText value="#{enfermeiro.nascimento}"> 
			<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
		</h:inputText>
		<label>CPF</label>
		<h:inputText value="#{enfermeiro.cpf}" />
		<label>RG</label>
		<h:inputText value="#{enfermeiro.rg}" />
		<label>E-mail</label>
		<h:inputText value="#{enfermeiro.email}" />
	  	<h:commandButton action="#{gerenciadorController.cadastrarPessoa(enfermeiro)}" value="Salvar" />
	  </h:form>
	</div>
</h:body>
</html>
